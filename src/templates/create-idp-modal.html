{# Modal for IDP creation #}
<div class='modal fade' id='createIdpModal' tabindex='-1' role='dialog' aria-labelledby='createidpModalLabel'>
  <div class='modal-dialog modal-xl' role='document'>
    <div class='modal-content'>
      <div class='modal-header'>
        <h5 class='modal-title' id='createidpModalLabel'>{{ 'Add new IDP'|trans }}</h5>
        <button type='button' class='close' data-dismiss='modal' aria-label='{{ 'Close'|trans }}'>
          <span aria-hidden='true'>&times;</span>
        </button>
      </div>
      <div id='createIdpForm' class='modal-body' data-wait='{{ 'Please waitâ€¦'|trans }}'>
        <div class='d-flex justify-content-between'>
          <label for='name' class='col-form-label'>{{ 'Friendly name'|trans }}</label>
          <input class='form-control col-md-4' type='text' placeholder='Acme Looniversity' id='name' name='name' required />
        </div>
        <hr>

        <div class='d-flex justify-content-between'>
          <label for='entityid' class='col-form-label'>EntityId</label>
          <input class='form-control col-md-4' type='url' placeholder='https://idp.example.com/saml' id='entityid' name='entityid' required />
        </div>
        <hr>

        <div class='d-flex justify-content-between'>
          <label for='ssoUrl' class='col-form-label'>Single Sign-On URL</label>
          <input class='form-control col-md-4' type='url' placeholder='https://idp.example.com/saml/sso' id='ssoUrl' name='sso_url' required />
        </div>
        <hr>

        <div class='d-flex justify-content-between'>
          <label for='ssoBinding' class='col-form-label'>Single Sign-On Binding (only Redirect is supported)</label>
          <select class='form-control col-md-4' id='ssoBinding' name='sso_binding'>
            <option value='urn:oasis:names:tc:SAML:2.0:bindings:HTTP-Redirect'>Redirect</option>
            <option value='urn:oasis:names:tc:SAML:2.0:bindings:HTTP-POST'>POST</option>
            <option value='urn:mace:shibboleth:1.0:profiles:AuthnRequest'>Shibboleth AuthnRequest</option>
          </select>
        </div>
        <hr>

        <div class='d-flex justify-content-between'>
          <label for='sloUrl' class='col-form-label'>Single Log Out URL</label>
          <input class='form-control col-md-4' type='url' placeholder='https://idp.example.com/saml/slo' id='sloUrl' name='slo_url' />
        </div>
        <hr>

        <div class='d-flex justify-content-between'>
          <label for='sloBinding' class='col-form-label'>Single Log Out Binding (only Redirect is supported)</label>
          <select class='form-control col-md-4' id='sloBinding' name='slo_binding'>
            <option value='urn:oasis:names:tc:SAML:2.0:bindings:HTTP-Redirect'>Redirect</option>
            <option value='urn:oasis:names:tc:SAML:2.0:bindings:HTTP-POST'>POST</option>
          </select>
        </div>
        <hr>

        <div class='d-flex justify-content-between'>
          <div>
            <label for='x509_idp' class='col-form-label'>x509 Certificate</label>
            <input type='file' data-action='load-file-on-change' data-target='x509_idp' class='form-control' aria-label='File upload: x509 Certificate in PEM format' />
          </div>
            <textarea class='form-control col-md-4' id='x509_idp' placeholder='-----BEGIN CERTIFICATE-----MIIELDCC...' name='x509' required></textarea>
        </div>
        <hr>

        <div class='d-flex justify-content-between'>
          <div>
            <label for='x509_new_idp' class='col-form-label'>x509 Certificate (additional for rollover)</label>
            <input type='file' data-action='load-file-on-change' data-target='x509_new_idp' class='form-control' aria-label='File upload: Rollover x509 Certificate in PEM format' />
          </div>
          <textarea class='form-control col-md-4' id='x509_new_idp' name='x509_new' required></textarea>
        </div>
        <hr>

        <div class='d-flex justify-content-between'>
          <label for='newidp-email_attr' class='col-form-label'>What attribute to look for the email</label>
          <input class='form-control col-md-4' type='text' placeholder='mail' value='urn:oid:0.9.2342.19200300.100.1.3' id='newidp-email_attr' name='email_attr' />
        </div>
        <hr>

        <div class='d-flex justify-content-between'>
          <label for='newidp-fname_attr' class='col-form-label'>What attribute to look for the firstname</label>
          <input class='form-control col-md-4' type='text' placeholder='givenName' value='urn:oid:2.5.4.42' id='newidp-fname_attr' name='fname_attr' />
        </div>
        <hr>

        <div class='d-flex justify-content-between'>
          <label for='newidp-lname_attr' class='col-form-label'>What attribute to look for the lastname</label>
          <input class='form-control col-md-4' type='text' placeholder='sn' value='urn:oid:2.5.4.4' id='newidp-lname_attr' name='lname_attr' />
        </div>
        <hr>

        <div class='d-flex justify-content-between'>
          <label for='newidp-team_attr' class='col-form-label'>What attribute to look for the team name (optional)</label>
          <input class='form-control col-md-4' type='text' id='newidp-team_attr' name='team_attr' />
        </div>
        <hr>

        <div class='d-flex justify-content-between'>
          <label for='newidp-orgid_attr' class='col-form-label'>What attribute to look for the internal id (optional)</label>
          <input class='form-control col-md-4' type='text' id='newidp-orgid_attr' name='orgid_attr' />
        </div>

      </div>
      <div class='modal-footer'>
        <button type='button' class='btn btn-ghost' data-dismiss='modal'>{{ 'Cancel'|trans }}</button>
        <button type='button' data-action='create-idp' class='btn btn-primary'>{{ 'Create'|trans }}</button>
      </div>
    </div>
  </div>
</div>
